
{% extends 'partials/base.html' %}
{%  block title %}profile{% endblock %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <div class="row mt-5 pt-5 ">
        <div class="col-md-5 offset-md-4 mt-5">
            <div class="card my-5 shadow">
                <div class="card-body mt-3">
                   <div class="row">
                    <div>
                        <span class="h4">Profile Page</span>
                        <span>
                            <button type="button" class="btn btn-secondary btn-sm mb-3 float-end" data-bs-toggle="modal" data-bs-target="#exampleModal">
                            Edit Profile
                            </button>
                        </span>
                        
                    </div>
                    <hr>
                    
                    
                    <div class="col-md-4">
                        <img class="img-thumbnail" src="{{ user.profilemodel.image.url }}" alt="profile image">
                    </div>
                    <div class="col-md-8">
                        <h4>Name:{{user.username}}</h4>
                        <h4>email:{{user.email}}</h4>
                    </div>
                   </div>
                </div> 
            </div>
        </div>
        
        
        
    </div>
</div>

<!-- Button trigger modal -->

  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="exampleModalLabel">Edit Profile</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-md-4 ">
                <img class="img-thumbnail" src="{{ user.profilemodel.image.url }}" alt="profile image">
            </div>
            <div class="col-md-8">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ u_form | crispy }}
                    {{ p_form | crispy}}
                
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-success">Save changes</button>
                    </div>
                </form>
                
            </div>
          </div>
        </div>
        
      </div>
    </div>
  </div>
{% endblock %}
